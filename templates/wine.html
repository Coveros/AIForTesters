<!DOCTYPE html>
<html>
<head>
  <title>Wine Type Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;  /* Set a clean font */
      margin: 2rem;  /* Add some margin around the content */
    }
    h1 {
      text-align: center;  /* Center align the title */
    }
    .form-group {  /* Create a class for styling the form groups */
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;  /* Make labels display on a new line */
      width: 250px;  /* Set a consistent width for labels */
      margin-bottom: 5px;  /* Add some space between label and input */
      color: blue
    }

    input[type="number"] {
      width: 140px;  /* Make input fields fill the remaining space */
      padding: 5px;  /* Add some padding for better readability */
      border: 1px solid #ccc;
      border-radius: 4px; /* Add rounded corners for a nicer look */
      background-color: lightblue;  /* Set a light blue background color */
    }

    .btn-predict {  /* Create a class for styling the button */
      background-color: #007bff;  /* Set a blue background color */
      color: #fff;  /* Set white text color */
      border-color: #007bff;  /* Match the button color */
      width: 100%;  /* Make the button fill the available width */
      padding: 10px 15px;  /* Add some padding for better feel */
      font-size: 16px;  /* Increase font size for better visibility */
    }

    .prediction {
      font-weight: bold;  /* Make the prediction text bold */
      margin-top: 2rem;  /* Add some space above the prediction */
      text-align: center;  /* Center align the prediction text */
    }
  .form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);  /* Define two equal columns */
  gap: 10px;  /* Add some space between elements */
  }
  </style>
</head>
<body>
  <h1>Predict Your Wine Variety</h1>
  <br><br>
  <form action="/predict" method="post">
    <div class="form-grid">
      <div class="form-group">
        <label for="alcohol">Alcohol Content (0-100%): </label>
        <input type="number" id="alcohol" name="alcohol" min="0" max="100" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="malic_acid">Malic Acid (0-10 g/l): </label>
        <input type="number" id="malic_acid" name="malic_acid" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="ash">Ash (0-10 g/l): </label>
        <input type="number" id="ash" name="ash" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="alcalinity_of_ash">Alcalinity of Ash (0-30 g/l): </label>
        <input type="number" id="alcalinity_of_ash" name="alcalinity_of_ash" min="0" max="30" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="magnesium">Magnesium (0-300 mg/l): </label>
        <input type="number" id="magnesium" name="magnesium" min="0" max="300" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="total_phenols">Total Phenols (0-10 g/l): </label>
        <input type="number" id="total_phenols" name="total_phenols" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group"> 
        <label for="flavanoids">Flavanoids (0-10 g/l): </label>
        <input type="number" id="flavanoids" name="flavanoids" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="nonflavanoid_phenols">Nonflavanoid Phenols (0-10 g/l): </label>
        <input type="number" id="nonflavanoid_phenols" name="nonflavanoid_phenols" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="proanthocyanins">Proanthocyanins (0-10 g/l): </label>
        <input type="number" id="proanthocyanins" name="proanthocyanins" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group"> 
        <label for="color_intensity">Color Intensity (0-10): </label>
        <input type="number" id="color_intensity" name="color_intensity" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group">  
        <label for="hue">Hue (0-10): </label>
        <input type="number" id="hue" name="hue" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group">  
        <label for="od280_od315_of_diluted_wines">OD280/OD315 of Diluted Wines (0-10): </label>
        <input type="number" id="od280_od315_of_diluted_wines" name="od280_od315_of_diluted_wines" min="0" max="10" step="0.1" required><br>
      </div>
      <div class="form-group">
        <label for="proline">Proline (0-2000):</label>
        <input type="number" id="proline" name="proline" min="0" max="2000" step="0.1" required><br>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict Wine Type</button>
  </form>
  <br><br>
  <b>{{prediction_text}}</b>
  
</body>
</html>
