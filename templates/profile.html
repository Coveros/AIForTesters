<!DOCTYPE html>
<html>
<head>
  <title>Wine Type Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;  /* Set a clean font */
      margin: 2rem;  /* Add some margin around the content */
    }
    h1 {
      text-align: center;  /* Center align the title */
    }
    .form-group {  /* Create a class for styling the form groups */
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;  /* Make labels display on a new line */
      width: 250px;  /* Set a consistent width for labels */
      margin-bottom: 5px;  /* Add some space between label and input */
      color: blue
    }

    input[type="number"] {
      width: 140px;  /* Make input fields fill the remaining space */
      padding: 5px;  /* Add some padding for better readability */
      border: 1px solid #ccc;
      border-radius: 4px; /* Add rounded corners for a nicer look */
      background-color: lightblue;  /* Set a light blue background color */
    }

    .btn-predict {  /* Create a class for styling the button */
      background-color: #007bff;  /* Set a blue background color */
      color: #fff;  /* Set white text color */
      border-color: #007bff;  /* Match the button color */
      width: 100%;  /* Make the button fill the available width */
      padding: 10px 15px;  /* Add some padding for better feel */
      font-size: 16px;  /* Increase font size for better visibility */
    }

    .prediction {
      font-weight: bold;  /* Make the prediction text bold */
      margin-top: 2rem;  /* Add some space above the prediction */
      text-align: center;  /* Center align the prediction text */
    }
  .form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);  /* Define two equal columns */
  gap: 10px;  /* Add some space between elements */
  }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
img {
  max-width: 40%;
  max-height: 40%;
  width: 100px;
  height: auto;
}
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="nav-container" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
      </li>
      <li class="nav-item" style="float: right;">
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<body>
  <br>
  <h1>User Profile</h1>
  <img src="static/winery4.jpg" alt="Fourth Winery" class="center">
  <br>
  <b>{{username_text}}</b>
  <br>
  <b>{{email_text}}</b>
  <br><br>
  <h2>Change Password</h2>
  <form method="POST" action="/change_password">
    <div class="form-group">
      <label for="current_password">Current Password:</label>
      <input type="password" id="current_password" name="current_password" value="{{ current_password or ''}}" required>
    </div>
    <div class="form-group">
      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm New Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
<br>
<span style="color: red;"></span><b>{{profile_text}}</b></span>
</body>
</html>
